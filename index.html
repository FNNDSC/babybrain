<html>
<head>
	<title>Pedi-Brain Atlas Teacher</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="css/reset.css"/>
	<link rel="stylesheet" type="text/css" href="css/jquery-ui-1.9.2.custom.css"/>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
    <link rel="stylesheet" type="text/css" href="css/sliding-panel.css" media="screen"/>
	<link rel="stylesheet" type="text/css" href="css/jqtree.css">
	<link rel="stylesheet" type="text/css" href="css/jqtree.extend.css">
	<link rel="stylesheet" type="text/css" href="css/slickQuiz.css">
    <link rel="stylesheet" type="text/css" href="css/atlas-selector.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="css/viewer.css"/>
	<script src="js/jquery-1.8.3.min.js"></script>
	<script src="js/jquery-ui-1.9.2.custom.min.js"></script>
	<script src="js/jquery.ui.slider.js"></script>
	<script src="js/tree.jquery.js"></script>
	<script src="js/jquery.sliding-panel.js"></script>
	<script src="js/jquery.sliding-panel.volume.js"></script>
	<script src="js/jquery.sliding-panel.label.js"></script>
	<script src="js/jquery.sliding-panel.mesh.js"></script>
	<script src="js/slickQuiz.js"></script>
	<script src="js/slickQuiz-config.js"></script>
	<script src="js/jquery.atlas-selector.js"></script>
	<script src='js/x.controller.js'></script>
	<script src='js/x.viewer3d.js'></script>
	<script src='js/x.viewer2d.js'></script>
	<script src="js/xtk_edge.js"></script>
	<script src="js/xtk_scene.js"></script>

	<script type="text/javascript">
	</script>

</head>
<body>

<h1>Pedi-Brain Atlas Teacher</h1>

<!--3D slice rendering-->
<div id='3d' class='threeDRenderer'></div>

<!--2D slice viewers-->
<div id='sliceX' class='twoDRenderer'>
	<span class='ren2d_icon' style='left: 2px;' onclick='javascript:sliceX.rotateCounter();'>
		<span class='ui-icon ui-icon-arrowreturnthick-1-w' style='margin: 5px;' title="Rotate"></span>
	</span>
	<span class='ren2d_icon' style='right: 2px;' onclick='javascript:sliceX.rotate();'>
		<span class='ui-icon ui-icon-arrowreturnthick-1-w ren2d_icon_flip' style='margin: 5px;' title="Rotate"></span>
	</span>
	<div id='yellow_slider'></div>
</div>

<div id='sliceY' class='twoDRenderer'>
	<span class='ren2d_icon' style='left: 2px;' onclick='javascript:sliceY.rotateCounter();'>
		<span class='ui-icon ui-icon-arrowreturnthick-1-w' style='margin: 5px;' title="Rotate"></span>
	</span>
	<span class='ren2d_icon' style='right: 2px;' onclick='javascript:sliceY.rotate();'>
		<span class='ui-icon ui-icon-arrowreturnthick-1-w ren2d_icon_flip' style='margin: 5px;' title="Rotate"></span>
	</span>
	<div id='red_slider'></div>
</div>

<div id='sliceZ' class='twoDRenderer'>
	<span class='ren2d_icon' style='left: 2px;' onclick='javascript:sliceZ.rotateCounter();'>
		<span class='ui-icon ui-icon-arrowreturnthick-1-w' style='margin: 5px;' title="Rotate"></span>
	</span>
	<span class='ren2d_icon' style='right: 2px;' onclick='javascript:sliceZ.rotate();'>
		<span class='ui-icon ui-icon-arrowreturnthick-1-w ren2d_icon_flip' style='margin: 5px;' title="Rotate"></span>
	</span>
	<div id='green_slider'></div>
</div>
<!--/2D slice viewers-->
	
<!--sliding panels-->
<div class="panel">

	<!--quiz panel-->	
	<div class="panel_quiz">
		<div id='quiz'>
			<div id='slickQuiz'>
				<h1 class="quizName">
					<!-- where the quiz name goes -->
				</h1>
				<div class="quizArea">
					<div class="quizHeader">
						<!-- where the quiz main copy goes -->
						<br/>
						<br/>
						<button class="button startQuiz">Get Started!</button>
					</div>
					<!-- where the quiz gets built -->
				</div>
				<div class="quizResults">
					<h3 class="quizScore">
						<strong>You Scored:</strong> <span>
							<!-- where the quiz score goes -->
						</span>
					</h3>
					<h3 class="quizLevel">
						<strong>Ranking:</strong> <span>
							<!-- where the quiz ranking level goes -->
						</span>
					</h3>
					<div class="quizResultsCopy">
						<!-- where the quiz result copy goes -->
					</div>
				</div>
			</div>
		</div>
		<div style="clear:both;"></div>
	</div>
	
	<!--MRI volume panel-->
	<div class="panel_volume">

		<!--orthogonal slice toggles-->
		<h1>Slice Planes</h3>
		<input type="checkbox" id="axial_slice_toggle" />
		<label for="axial_slice_toggle">
			<img src='gfx/axial_slice.jpg' width="50px"/>
			<br/>
			<span>axial</span>
		</label>
		<br/>
		<br/>
		<input type="checkbox" id="coronal_slice_toggle" />
		<label for="coronal_slice_toggle">
			<img src='gfx/coronal_slice.jpg' width="50px"/>
			<br/>
			<span>coronal</span>
		</label>
		<br/>
		<br/>
		<input type="checkbox" id="sagittal_slice_toggle" />
		<label for="sagittal_slice_toggle">
			<img src='gfx/sagittal_slice.jpg' width="50px"/>
			<br/>
			<span>sagittal</span>
		</label>
		<br/>
		<br/>
		
		<!--orthogonal slice toggles-->
		<h1>3D Volume</h3>
		<input type="checkbox" id="3d_render_toggle" />
		<label for="3d_render_toggle">
			<img src='gfx/3d.png' width="50px"/>
			<br/>
			<span>render</span>
		</label>
		<br/>
		<br/>
		
		<!--image controls-->
		<h1>Image Levels</h3>
		<label for="image_control_threshold">Threshold:</label>
	    <div id="image_control_threshold"></div>
	    <br/>
		<label for="image_control_brightness">Brightness:</label>
	    <div id="image_control_brightness"></div>
	    <br/>
		<label for="image_control_contrast">Contrast:</label>
	    <div id="image_control_contrast"></div>
	    <br/>
		<label for="image_control_opacity">Opacity:</label>
	    <div id="image_control_opacity"></div>
	    <br/>

		<div style="clear:both;"></div>
	</div>
	
	<!--label maps panel-->
	<div class="panel_labels">
		<h1>Label Maps</h3>
		<div id="label_tree"></div>
		<h1>Controls</h3>
		<label for="label_control_opacity">Opacity:</label>
		<br/>
	    <div id="label_control_opacity"></div>
		<div style="clear:both;"></div>
	</div>

	<!--3D mesh panel-->
	<div class="panel_mesh">
		<h1>Surfaces</h3>
		<div id="mesh_tree"></div>
		<h1>Controls</h3>
		<label for="mesh_control_opacity">Opacity:</label>
	    <div id="mesh_control_opacity"></div>
		<div style="clear:both;"></div>
	</div>

</div>
<!--/sliding panels-->

<!--sliding panel triggers-->
<a class="panel_trigger" id="trigger_quiz" target="panel_quiz" href="#"><div class="panel_trigger_text">Quiz</div></a>
<a class="panel_trigger" id="trigger_volume" target="panel_volume" href="#"><div class="panel_trigger_text">Slices</div></a>
<a class="panel_trigger" id="trigger_labels" target="panel_labels" href="#"><div class="panel_trigger_text">Labels</div></a>
<a class="panel_trigger" id="trigger_mesh" target="panel_mesh" href="#"><div class="panel_trigger_text">Surfs</div></a>
<!--/sliding panel triggers-->

<!--atlas selector-->
<div id="atlas-selector" >
    <div id="atlas-selector-slider"></div>
    <div class="atlas-selector-steps">
        <span class="atlas-selector-tick">|<br>0</span>
        <span class="atlas-selector-tick" style="left: 20%;">|<br>2</span>
        <span class="atlas-selector-tick" style="left: 40%;">|<br>4</span>
        <span class="atlas-selector-tick" style="left: 60%;">|<br>10</span>
        <span class="atlas-selector-tick" style="left: 80%;">|<br>18</span>
        <span class="atlas-selector-tick" style="left: 100%;">|<br>28</span>
    </div>
    <p>
        <label for="age">Age (months):</label>
        <input type="text" id="atlas-selector-age" readonly/>
    </p>
</div>
<!--/atlas selector-->



</body>
</html>
